<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="./cart.css" />
  </head>
  <body>
    <div id="wrap">
      <div class="layout-fix">
        <div class="cart-title-wrap">
          <h2 class="cart-title-h2">
            <span class="cart-title">장바구니</span>
          </h2>
        </div>
      </div>

      <div class="cart-area">
        <div class="cart-padding">
          <div class="empty-cart">
            <div class="icon-box">
              <p class="cart"></p>
              <span class="x-mark"></span>
            </div>
            <div class="cart-textbox">
              <p>장바구니에 상품이 담겨있지 않습니다.</p>
            </div>
          </div>
          <div class="btnArea">
            <div class="btn">
              <a href="">계속 쇼핑하기</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="reco-list-container">
      <div class="text-area">
        <h3 class="reco-text-h3">추천 상품</h3>
      </div>

      <div class="reco-item-list">
        <div class="item-container">
          <ul class="item-list-ul">
            <li class="reco-item">
              <div class="item-div">
                <!-- 여기 ::before 들어감-->
                <dl>
                  <a href=""></a>
                  <div class="base-img">
                    <div class="thumb">
                      <img
                        src="../image/cart_image/상품1.jpg"
                        alt="상품1"
                        class="thumbnail"
                        width="800"
                        height="800"
                      />
                      <!-- hover에 관한건 알아서 만들어야하는듯 -->
                      <img
                        src="../image/cart_image/상품2.jpg"
                        alt="상품2"
                        class="hover_img"
                        width="800"
                        height="800"
                      />
                      <span class="sold-out"></span>
                      <!--품절 상품시에만 적용한다는데 안쓰는듯?-->
                    </div>
                  </div>
                  <div class="base-desc">
                    <dd class="info-container">
                      <p class="name">
                        <span>N 오닉스 네일</span>
                      </p>
                    </dd>

                    <dd class="price-container">
                      <p class="ori-price">12,800</p>
                      <p class="sale-price">10,240</p>
                      <p class="dcPercent">20%</p>
                    </dd>

                    <div class="desc-bot">
                      <div class="bot-container">
                        <div class="bot-wrap">
                          <p class="rv_count-wrap">
                            <span class="rv-count">3,520</span>
                          </p>
                        </div>
                      </div>
                    </div>

                    <div class="cart-container">
                      <img src="" alt="" />
                    </div>
                  </div>
                </dl>
